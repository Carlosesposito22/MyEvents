<div class="modal-overlay" (click)="fechar.emit()">
  <div class="modal-content animate-scale" (click)="$event.stopPropagation()">

    <button class="modal-close" (click)="fechar.emit()">✖</button>
    <h2 class="titulo-pagina">🔍 Buscar Categoria</h2>

    <!-- Campo de busca -->
    <div class="evento-form-row">
      <input
        type="number"
        [(ngModel)]="categoriaId"
        placeholder="Digite o ID da categoria..."
        [disabled]="loading"
        class="evento-input flex-grow"
      />
      <button (click)="buscarCategoria()" [disabled]="loading" class="evento-btn">
        {{ loading ? 'Buscando...' : 'Buscar' }}
      </button>
    </div>

    <!-- Loading -->
    <div *ngIf="loading" class="loading">
      <span class="spinner"></span> Carregando categoria...
    </div>

    <!-- Erro -->
    <div *ngIf="error && !loading" class="evento-erro">
      ⚠️ {{ error }}
    </div>

    <!-- Resultado -->
    <div *ngIf="categoria && !loading" class="evento-card">
      <h3 class="evento-titulo">🏷️ {{ categoria.nome }}</h3>

      <div class="evento-detalhes">
        <div class="detalhe"><strong>Descricao:</strong> {{ categoria.descricao }}</div>
        <div class="detalhe"><strong>Categoria pai:</strong> {{ categoria.id_categoria_pai || 'Categoria Raiz' }}</div>
      </div>
    </div>
  </div>
</div>
