<!-- app.html -->

<ng-container *ngIf="router.url !== '/graficos'; else onlyGraficos">
  <!-- Botões -->
  <button class="abrir-modal-btn" (click)="abrirModal()">🔍 Buscar Evento</button>
  <button class="abrir-modal-btn" style="margin-left:8px" (click)="abrirModalPorCategoria()">🏷️ Buscar Eventos por Categoria</button>
  <button class="abrir-modal-btn" style="margin-left:8px" (click)="abrirModalBuscarTitulo()">🔠 Buscar Eventos por Título</button>
  <button class="abrir-modal-btn" style="margin-left:8px" (click)="abrirModalPorData()">📅 Buscar Eventos por Data</button>
  <button class="abrir-modal-btn" style="margin-left:8px" (click)="abrirModalCriar()">🆕 Criar Evento</button>
  <button class="abrir-modal-btn" style="margin-left:8px" (click)="abrirModalEditar()">✏️ Editar Evento</button>
  <button class="abrir-modal-btn" style="margin-left:8px; background:#e74c3c; color:#fff" (click)="abrirModalRemover()">🗑️ Remover Evento</button>
  <!-- Modais -->
  <app-evento *ngIf="mostrarModal" (fechar)="fecharModal()"></app-evento>
  <app-eventos-por-categoria *ngIf="mostrarModalPorCategoria" (fechar)="fecharModalPorCategoria()"></app-eventos-por-categoria>
  <app-eventos-buscar *ngIf="mostrarModalBuscarTitulo" (fechar)="fecharModalBuscarTitulo()"></app-eventos-buscar>
  <app-eventos-por-data *ngIf="mostrarModalPorData" (fechar)="fecharModalPorData()"></app-eventos-por-data>
  <app-evento-criar *ngIf="mostrarModalCriar" (fechar)="fecharModalCriar()"></app-evento-criar>
  <app-evento-editar [open]="mostrarModalEditar" (fechar)="fecharModalEditar()"></app-evento-editar>
  <app-evento-remover *ngIf="mostrarModalRemover" (fechar)="fecharModalRemover()"></app-evento-remover>
  <!-- Botão para gráficos -->
  <button [routerLink]="['/graficos']">Ir para Gráficos</button>
  <!-- Outlet rotas comuns -->
  <router-outlet></router-outlet>
</ng-container>

<ng-template #onlyGraficos>
  <!-- Só mostra outlet caso você queira rotas filhas, ou pode só deixar vazio -->
  <router-outlet></router-outlet>
</ng-template>
