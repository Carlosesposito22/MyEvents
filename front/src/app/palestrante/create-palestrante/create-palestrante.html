<div class="modal-overlay" (click)="!resultado && fechar.emit()">
  <div class="modal-content animate-scale" (click)="$event.stopPropagation()">

    <ng-container *ngIf="!resultado; else sucessoCriado">
      <button class="modal-close" (click)="fechar.emit()">‚úñ</button>
      
      <h2 class="titulo-pagina">üÜï Criar Palestrante</h2>

      <form (ngSubmit)="criarPalestrante()" #palestranteForm="ngForm" autocomplete="off">
        <div class="evento-form-row" style="flex-direction: column; gap: 16px;">

          <input type="text" [(ngModel)]="palestrante.nome" name="nome" placeholder="Nome do Palestrante" required class="evento-input"/>
          
          <input type="email" [(ngModel)]="palestrante.email" name="email" placeholder="Email (opcional)" class="evento-input"/>

          <input type="text" [(ngModel)]="palestrante.linkedin" name="linkedin" placeholder="LinkedIn (opcional, ex: http://...)" class="evento-input"/>
          
          <input type="text" [(ngModel)]="palestrante.lattes" name="lattes" placeholder="Lattes (opcional, ex: http://...)" class="evento-input"/>
          
          <textarea [(ngModel)]="palestrante.biografia" name="biografia" placeholder="Biografia (opcional)" class="evento-input" rows="3"></textarea>
        
        </div>
        
        <div class="modal-footer">
          <button class="evento-btn" [disabled]="loading || palestranteForm.invalid" type="submit">
            {{ loading ? 'Criando...' : 'Criar Palestrante' }}
          </button>
        </div>
      </form>

      <div *ngIf="loading" class="loading" style="justify-content:center;">
        <span class="spinner"></span> Criando palestrante...
      </div>

      <div *ngIf="error && !loading" class="evento-erro">
        ‚ö†Ô∏è {{ error }}
      </div>
    </ng-container>

    <ng-template #sucessoCriado>
      <div class="evento-criado-final" style="display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:200px;">
        <div style="font-size:2.7rem; color:#16a34a; margin-bottom:10px; animation: popscale 0.18s;">
          üéâ
        </div>
        <div style="font-size:2rem;font-weight:800;color:#0084ff; margin-bottom:22px; text-align:center;">
          Palestrante criado com sucesso!
        </div>
        <button class="evento-btn" style="margin-top:0;min-width:120px;" (click)="fechar.emit()">Fechar</button>
      </div>
    </ng-template>

  </div>
</div>

<style>
  @keyframes popscale {
    from { transform: scale(0.7); opacity:0.2;}
    to { transform: scale(1); opacity:1;}
  }

  .evento-input[rows] {
    font-family: inherit;
    padding: 10px 14px;
    resize: vertical;
    min-height: 60px;
  }
  
  .modal-overlay{
   position: fixed;
   inset: 0;
   background: rgba(0,0,0,0.45);
   display: flex;
   align-items: center;
   justify-content: center;
   z-index: 99999;
   padding: 20px;
 }
 .modal-content{
   background: #fff;
   border-radius: 17px;
   max-width: 550px;
   width: 100%;
   padding: 24px 28px 28px;
   box-shadow: 0 12px 40px rgba(0,0,0,0.28);
   position: relative;
 }
 .modal-close{
   position: absolute;
   top: 14px;
   right: 14px;
   background: #f1f1f1;
   border: none;
   font-size: 1rem;
   cursor: pointer;
   width: 26px;
   height: 26px;
   border-radius: 50%;
   display: flex;
   align-items: center;
   justify-content: center;
   color: #555;
 }
 .modal-close:hover { background: #e0e0e0; color: #111; }
 .titulo-pagina{ margin: 4px 0 20px 0; font-size: 1.6rem; font-weight: 800; color: #363e57; }

 .evento-form-row{ display:flex; flex-direction: column; gap: 16px; margin-bottom: 16px; }
 
 .evento-input{
   width:100%;
   padding: 10px 14px;
   border-radius: 10px;
   border: 1px solid #d0d7de;
   box-sizing:border-box;
   font-size: 1rem;
 }
 .evento-input:focus {
    border-color: #0084ff;
    box-shadow: 0 0 0 3px #0084ff30;
    outline: none;
  }

 .modal-footer{ display:flex; justify-content:flex-end; margin-top: 10px; }
  
 .evento-btn{ 
   background: linear-gradient(90deg, #0084ff 65%, #42a8ff 100%);
   color:white; 
   border:none; 
   padding: 12px 20px;
   border-radius: 10px;
   cursor:pointer; 
   font-weight: 700;
   font-size: 1.05rem;
   transition: all 0.2s;
   box-shadow: 0 3px 15px #0084ff3b;
 }
 .evento-btn:hover {
   filter: brightness(1.1);
   box-shadow: 0 5px 20px #0084ff55;
 }
 .evento-btn:disabled {
   background: #b0b0b0;
   cursor: not-allowed;
   box-shadow: none;
   filter: none;
 }

 .evento-erro{ 
   color:#d90000;
   margin-top: 12px; 
   background: #ffebeb;
   padding: 10px 14px;
   border-radius: 8px;
   font-weight: 500;
   text-align: center;
 }
 .loading{ 
   color:#333; 
   display:flex; 
   gap: 8px;
   align-items:center; 
   justify-content: center;
   font-size: 1.05rem;
   margin-top: 12px;
 }
 .spinner{ 
   width:16px;
   height:16px;
   border-radius:50%;
   border:3px solid #ccc;
   border-top-color:#0084ff;
   animation:spin 0.8s linear infinite; 
   display:inline-block; 
 }
 @keyframes spin{ to{ transform:rotate(360deg) } }
</style>
