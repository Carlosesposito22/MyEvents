<div class="modal-overlay" (click)="fechar.emit()">
  <div class="modal-content animate-scale" (click)="$event.stopPropagation()" style="border-top:3px solid #e74c3c">
    <button class="modal-close" (click)="fechar.emit()">‚úñ</button>
    
    <h2 class="titulo-pagina" style="color:#e74c3c">üóëÔ∏è Remover Palestrante</h2>
    
    <div class="evento-form-row">
      <input
        type="number"
        [(ngModel)]="idPalestrante"
        placeholder="Digite o ID do palestrante para remover..."
        [disabled]="loading"
        class="evento-input flex-grow"
      />
      <button
        (click)="removerPalestrante()"
        [disabled]="loading || mensagemSucesso" 
        class="evento-btn"
        style="background:#e74c3c"
      >
        {{ loading ? 'Removendo...' : 'Remover' }}
      </button>
    </div>

    <div *ngIf="loading" class="loading">
      <span class="spinner"></span> Removendo palestrante...
    </div>

    <div *ngIf="mensagemSucesso && !loading">
      <h4 style="color:green; margin-top:10px;">‚úÖ {{ mensagemSucesso }}</h4>
    </div>

    <div *ngIf="error && !loading" class="evento-erro" style="color:#e74c3c; margin-top:10px;">
      ‚ö†Ô∏è {{ error }}
    </div>
  </div>
</div>

<style>
 .modal-overlay{
   position: fixed;
   inset: 0;
   background: rgba(0,0,0,0.45);
   display: flex;
   align-items: center;
   justify-content: center;
   z-index: 99999;
   padding: 20px;
 }
 .modal-content{
   background: #fff;
   border-radius: 8px;
   max-width: 500px;
   width: 100%;
   padding: 20px 24px; 
   box-shadow: 0 12px 40px rgba(0,0,0,0.28);
   position: relative;
 }
 .modal-close{
   position: absolute;
   top: 10px;
   right: 10px;
   background: transparent;
   border: none;
   font-size: 1.15rem;
   cursor: pointer;
 }
 .titulo-pagina{ margin: 4px 0 16px 0; font-size: 1.4rem; } 

 .evento-form-row{ 
   display:flex; 
   flex-direction: row; 
   gap: 10px; 
   align-items: center;
 }
 .evento-input{ 
   width:100%; 
   padding: 10px 12px;
   border-radius: 6px; 
   border:1px solid #d0d7de; 
   box-sizing:border-box; 
   flex-grow: 1; 
 }
 .evento-btn{ 
   background:#4aa0ff; 
   color:white; 
   border:none; 
   padding: 10px 16px;
   border-radius: 6px; 
   cursor:pointer; 
   font-weight: 600; 
 }
 .evento-erro{ color:#9b1c1c; margin-top:10px; }
 .loading{ color:#333; display:flex; gap:6px; align-items:center; margin-top: 10px; }
 .spinner{ width:12px;height:12px;border-radius:50%;border:2px solid #ccc;border-top-color:#333; animation:spin 0.8s linear infinite; display:inline-block; }
 @keyframes spin{ to{ transform:rotate(360deg) } }
</style>
