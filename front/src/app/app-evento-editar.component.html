<div *ngIf="open" class="modal-overlay" (click)="onOverlayClick()">
  <div class="modal-content animate-scale" (click)="$event.stopPropagation()">

    <!-- ETAPA 1: buscar evento -->
    <ng-container *ngIf="!eventoCarregado && !resultado; else editarOuSucesso">
      <button class="modal-close" (click)="close()">‚úñ</button>
      <h2 class="titulo-pagina">‚úèÔ∏è Editar Evento</h2>

      <div class="evento-form-row" style="flex-direction: row; gap: 10px;">
        <div class="form-group" style="flex:1;">
          <label for="idEvento">ID do Evento</label>
          <input id="idEvento"
                 type="number"
                 [(ngModel)]="idEvento"
                 placeholder="Digite o ID do evento..."
                 [disabled]="carregandoEvento || loading"
                 class="evento-input"/>
        </div>
        <button (click)="buscarEvento()"
                [disabled]="carregandoEvento || loading"
                class="evento-btn"
                type="button">
          {{ carregandoEvento ? 'Buscando...' : 'Buscar' }}
        </button>
      </div>

      <div *ngIf="carregandoEvento" class="loading" style="justify-content:center;">
        <span class="spinner"></span> Carregando evento...
      </div>

      <div *ngIf="error && !carregandoEvento && !loading" class="evento-erro">
        ‚ö†Ô∏è {{ error }}
      </div>
    </ng-container>

    <!-- ETAPA 2: formul√°rio OU sucesso -->
    <ng-template #editarOuSucesso>
      <button class="modal-close" (click)="close()">‚úñ</button>
      <h2 class="titulo-pagina">‚úèÔ∏è Editar Evento</h2>

      <!-- Formul√°rio edi√ß√£o -->
      <form *ngIf="eventoCarregado && !resultado" (ngSubmit)="editarEvento()" #eventoForm="ngForm" autocomplete="off">
        <div class="evento-form-row" style="flex-direction: column; gap: 16px;">

          <div class="form-group">
            <label for="titulo">T√≠tulo</label>
            <input id="titulo" type="text" [(ngModel)]="evento.titulo" name="titulo" placeholder="Digite o t√≠tulo" required class="evento-input"/>
          </div>

          <div style="display: flex; gap: 10px;">
            <div class="form-group" style="flex:1;">
              <label for="data_inicio">Data In√≠cio</label>
              <input id="data_inicio" type="date" [(ngModel)]="evento.data_inicio" name="data_inicio" required class="evento-input"/>
            </div>
            <div class="form-group" style="flex:1;">
              <label for="data_fim">Data Fim</label>
              <input id="data_fim" type="date" [(ngModel)]="evento.data_fim" name="data_fim" required class="evento-input"/>
            </div>
          </div>

          <div style="display: flex; gap: 10px;">
            <div class="form-group" style="flex:1;">
              <label for="carga_horaria">Carga Hor√°ria</label>
              <input id="carga_horaria" type="number" [(ngModel)]="evento.carga_horaria" name="carga_horaria" placeholder="Ex: 40" required class="evento-input"/>
            </div>
            <div class="form-group" style="flex:1;">
              <label for="limite_participantes">Limite Participantes</label>
              <input id="limite_participantes" type="number" [(ngModel)]="evento.limite_participantes" name="limite_participantes" placeholder="Ex: 100" required class="evento-input"/>
            </div>
          </div>

          <div style="display: flex; gap: 10px;">
            <div class="form-group" style="flex:1;">
              <label for="expectiva_participantes">Expectativa Participantes</label>
              <input id="expectiva_participantes" type="number" [(ngModel)]="evento.expectiva_participantes" name="expectiva_participantes" placeholder="Ex: 80" required class="evento-input"/>
            </div>
            <div class="form-group" style="flex:1;">
              <label for="numero_participantes">N√∫mero Participantes</label>
              <input id="numero_participantes" type="number" [(ngModel)]="evento.numero_participantes" name="numero_participantes" placeholder="Ex: 75" required class="evento-input"/>
            </div>
          </div>

          <div style="display: flex; gap: 10px;">
            <div class="form-group" style="flex:1;">
              <label for="id_categoria">ID Categoria</label>
              <input id="id_categoria" type="number" [(ngModel)]="evento.id_categoria" name="id_categoria" placeholder="Digite o ID da categoria" required class="evento-input"/>
            </div>
            <div class="form-group" style="flex:1;">
              <label for="numero_membros_comissao">N¬∫ Membros Comiss√£o</label>
              <input id="numero_membros_comissao" type="number" [(ngModel)]="evento.numero_membros_comissao" name="numero_membros_comissao" placeholder="Ex: 5" required class="evento-input"/>
            </div>
          </div>

          <div class="form-group">
            <label for="email_duvidas">Email D√∫vidas</label>
            <input id="email_duvidas" type="email" [(ngModel)]="evento.email_duvidas" name="email_duvidas" placeholder="email@exemplo.com" required class="evento-input"/>
          </div>
        </div>

        <div class="modal-footer">
          <button class="evento-btn" [disabled]="loading || eventoForm.invalid" type="submit">
            {{ loading ? 'Salvando...' : 'Salvar Altera√ß√µes' }}
          </button>
        </div>

        <div *ngIf="loading" class="loading" style="justify-content:center;">
          <span class="spinner"></span> Salvando altera√ß√µes...
        </div>

        <div *ngIf="error && !loading" class="evento-erro">
          ‚ö†Ô∏è {{ error }}
        </div>
      </form>

      <!-- Sucesso -->
      <div *ngIf="resultado && !loading" class="evento-criado-final" style="display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:200px;">
        <div style="font-size:2.7rem; color:#16a34a; margin-bottom:10px; animation: popscale 0.18s;">
          üéâ
        </div>
        <div style="font-size:2rem;font-weight:800;color:#0084ff; margin-bottom:22px; text-align:center;">
          Evento editado com sucesso!
        </div>
        <button class="evento-btn" style="margin-top:0;min-width:120px;" (click)="close()">Fechar</button>
      </div>
    </ng-template>

  </div>
</div>

<style>
  @keyframes popscale {
    from { transform: scale(0.7); opacity:0.2;}
    to { transform: scale(1); opacity:1;}
  }
  .form-group {
    display: flex;
    flex-direction: column;
  }
  .form-group label {
    font-weight: 500;
    margin-bottom: 4px;
  }
</style>
