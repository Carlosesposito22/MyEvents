<div *ngIf="open" class="modal-overlay" (click)="close()">
  <div class="modal-content animate-scale" (click)="$event.stopPropagation()">

    <button class="modal-close" (click)="close()">‚úñ</button>
    <div style="display: flex; align-items: center; justify-content: space-between;">
        <h2 class="titulo-pagina">üè¢ Locais N√£o Utilizados</h2>
    </div>

    <div *ngIf="loading" class="loading" style="min-height: 200px; justify-content: center;">
      <span class="spinner"></span> Carregando locais...
    </div>

    <div *ngIf="error && !loading" class="evento-erro" style="min-height: 200px; text-align: center;">
      ‚ö†Ô∏è {{ error }}
    </div>

    <div *ngIf="!loading && !error && locais.length > 0" class="table-container-modal">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome do Local</th>
            <th>Cidade</th>
            <th>Capacidade</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let local of locais">
            <td>{{ local.id_local }}</td>
            <td>{{ local.nomeLocal }}</td>
            <td>{{ local.cidade }}</td>
            <td>{{ local.capacidade }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="!loading && !error && locais.length === 0" class="evento-vazio" style="min-height: 200px;">
      <span style="font-size: 1.5rem;">üéâ</span>
      <strong>Todos os locais est√£o sendo utilizados!</strong>
      <p>Nenhum local ocioso encontrado no sistema.</p>
    </div>

  </div>
</div>

<style>
  .table-container-modal {
    margin-top: 20px;
    max-height: 60vh;
    overflow-y: auto;
    border: 1px solid #e9ecef;
    border-radius: 8px;
  }
  .table-container-modal table {
    width: 100%;
    border-collapse: collapse;
    text-align: left;
  }
  .table-container-modal th,
  .table-container-modal td {
    padding: 12px 16px;
    border-bottom: 1px solid #f0f0f0;
    font-size: 0.95rem;
  }
  .table-container-modal th {
    background-color: #f8f9fa;
    font-weight: 600;
    color: #495057;
    position: sticky;
    top: 0;
  }
  .table-container-modal tr:last-child td {
    border-bottom: none;
  }
  .table-container-modal tr:hover {
    background-color: #f1f3f5;
  }
  .table-container-modal td:first-child {
    font-weight: 500;
    color: #007acc;
    min-width: 60px;
    text-align: center;
  }
</style>
